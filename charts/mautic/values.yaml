nameOverride: ""
fullnameOverride: ""

mautic:
  image:
    repository: docker.io/tanjim/mautic
    pullPolicy: IfNotPresent
    tag: "5.1.27"

  # existingConfigMap: ""
  # ignore the following values if existingConfigMap is set
  configMap:
    # optional, if siteUrl is set in install
    # SITE_URL: "https://localhost:8080"
    # messenger
    MAUTIC_MESSENGER_DSN_EMAIL: "doctrine://default"
    MAUTIC_MESSENGER_DSN_HIT: "doctrine://default"
  
  # existingSecret: ""
  # ignore the following values if existingSecret is set
  secret:
    # admin
    MAUTIC_ADMIN_USERNAME: "admin"
    MAUTIC_ADMIN_EMAIL: "contact@example.com"
    MAUTIC_ADMIN_PASSWORD: "admin"
    # mailer
    # MAUTIC_MAILER_DSN: "smtp://user:pass@localhost:587"

  persistence:
    accessMode: ReadWriteMany
    # example: efs, nfs, etc.
    # storageClass: "nfs"

  web:
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
      targetCPU: 60
    vpa:
      enabled: false
      minMemory: 256Mi
      maxMemory: 2Gi
    readinessProbe: &probe
      # check if request to /s/login returns 301 (redirect) status code
      exec:
        command: 
          - sh
          - -c
          - |
            if [ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost/s/login)" != "301" ]; then
              exit 1
            fi
      timeoutSeconds: 2
    livenessProbe:
      <<: *probe
      timeoutSeconds: 10
    startupProbe:
      <<: *probe
      failureThreshold: 30
      periodSeconds: 10
    # topologySpreadConstraints:
    #   - maxSkew: 1
    #     topologyKey: "kubernetes.io/hostname"
    #     whenUnsatisfiable: DoNotSchedule
      
  install:
    # optional, if SITE_URL is not set in configMap
    siteUrl: "https://localhost:8080"
    resources:
      limits:
        memory: 384Mi
      requests:
        memory: 256Mi

  db:
    create: true
    # existingConfigMap: ""
    # ignore the following values if existingConfigMap is set
    configMap:
      MAUTIC_DB_HOST: mysql
      # MAUTIC_DB_HOST_RO: mysql-ro
      MAUTIC_DB_PORT: "3306"
      MAUTIC_DB_NAME: mautic

    # existingSecret: ""
    # ignore the following values if existingSecret is set
    secret:
      MAUTIC_DB_USER: mautic
      MAUTIC_DB_PASSWORD: mautic
  
  cron:
    campaignsSummarize:
      enabled: true
      schedule: "@daily"
      batchLimit: 1
      # maxHours: 48
      # rebuild: true
      resources: &cron_resources
        limits:
          memory: 256Mi
        requests:
          memory: 128Mi
    segmentsUpdate:
      enabled: true
      schedule: "@every 1h"
      batchLimit: 10
      # maxContacts: 5000
      resources: *cron_resources
    campaignsRebuild:
      enabled: true
      schedule: "*/30 * * * *"
      batchLimit: 10
      # maxContacts: 5000
      resources: *cron_resources
    campaignsTrigger:
      enabled: true
      schedule: "*/20 * * * *"
      batchLimit: 10
      # campaignLimit: 500
      resources: *cron_resources
    import:
      enabled: true
      schedule: "*/10 * * * *"
      # limit: 5000
      resources: *cron_resources
    broadcastsSend:
      enabled: true
      schedule: "*/5 * * * *"
      resources: *cron_resources
    messagesSend:
      enabled: true
      schedule: "*/1 * * * *"
      resources: *cron_resources
  
  messenger:
    consumeEmail:
      enabled: true
      resources: &message_resources
        limits:
          memory: 512Mi
        requests:
          memory: 256Mi
      memoryLimit: "384M"
      debug: false
    consumeFailed:
      enabled: true
      resources: *message_resources
      memoryLimit: "384M"
      debug: false
    consumeHit:
      enabled: true
      resources: *message_resources
      memoryLimit: "384M"
      debug: false

service:
  type: ClusterIP
  port: 80
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

ingress:
  enabled: enabled
  # className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

volumes: 
- name: favicon
  configMap:
    name: ct-favicon
volumeMounts: 
- mountPath: /var/www/html/docroot/favicon.ico
  subPath: favicon.ico
  name: favicon
